name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Inject API URL
        run: |
          sed -i "s|__API_URL__|${{ secrets.API_URL }}|g" src/environments/environment.prod.ts


      - name: Install dependencies
        run: npm ci

      - name: Build Angular
        run: |
          npm run build -- \
          --configuration production \
          --base-href /demo-angular/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/demo-angular/browser

      - name: Deploy
        uses: actions/deploy-pages@v4
